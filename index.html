<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>You must love me</title>
</head>
<body>
<h1 style="position:absolute; left:220px; top:175px;">Do you love me?</h1>
<input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:285px; top:235px;">
<input type="button" id="btnNo" value="  NO  " onmouseover="noHover()" style="position:absolute; left:360px; top:235px;">
</body>

<script type="text/javascript">
  function yesClick() {
    alert("Yes. You are right ❤️");
  }

  function noHover() {
    let btnNo = document.getElementById('btnNo');

    let x = Math.floor(Math.random() * (window.innerWidth - btnNo.offsetWidth));
    let y = Math.floor(Math.random() * (window.innerHeight - btnNo.offsetHeight));

    btnNo.style.left = x + 'px';
    btnNo.style.top = y + 'px';
  }
</script>

</html>
